<html>

<head>

</head>

<body>

  <h1 class="head">NOTES</h1>
  <hr>
  
  <div class="note">
    
    <a><button class="add_button" onclick="addNote()">add note:</button></a>
    <input class="note_input" id="note_input" type="text" style="width:60%" />
    
    <div class="added_Notes" id="notes_list"></div>
  </div>

  <hr>
  <p style="color:aliceblue">&#169; 2023 | Evelyn Iks | No Rights Reserved. </p>
  
  <style>

    body {
      background-image: url('https://i.pinimg.com/564x/85/cd/f3/85cdf365332c839c796bdf3dbdb3d7eb.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;

    }


    .head {
      background-image: url();
      
      
      margin-left: 50%;
      margin-top: 18px;

      font-size: 50px;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      color: aliceblue;


      }

    .note {
      position: relative;
      margin-inline: calc(100% - 65%);
      
      background-image: url(https://i.pinimg.com/564x/a9/ac/b3/a9acb33abfa8ad2526afd055628853d6.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      
      
      height: 900px;
      width: 700px;
      
      }

      
      .add_button {
        border: 2px solid rgb(44, 24, 43) ;
        border-radius: 2px;

        position: absolute;
        margin-left: calc((100% - 50%) - 245px);
        margin-top: 20px;

        padding-inline: 20px;
        padding-block: 7px;

        font-size: 17px;
        font-family: Calibri;

        background-color: rgb(196, 190, 202);

        transition: 0.6s;

      } 
      
      .add_button:hover {
        background-color: rgb(151, 142, 160);

      }

      .note_input {
        position: absolute;
        margin-left: calc((100% - 50%) - 130px);
        margin-top: 20px;

        padding-inline: 11px;
        padding-block: 7px;


        border: 2px solid rgb(44, 24, 43);
        border-radius: 2px;

        font-family: Calibri;
        font-size: 17px;

      }

      .delete_button {
        position: absolute;
        margin-top: 7px;
        border: 1px solid;
        background-color: rgba(255, 255, 255, 0.548);
        border-color: rgba(37, 18, 49, 0.39);
        color:rgba(0, 0, 0, 0.568);

        transition: 0.5s;
      }

      .delete_button:hover {
        background-color: rgba(255, 255, 255, 0.733);
        color:rgba(0, 0, 0, 0.712);
        border-color: rgba(37, 18, 49, 0.589);
      }

      .added_Notes {
        font-size: 25px;
        font-family: Calibri;
        color: rgba(13, 13, 85, 0.87);

        position: absolute;
        margin-left: calc((100% - 50%) - 240px);
        margin-top: 60px;

        padding-left: 5%;
        padding-top: 15px;

      }

  </style>

  <script>


//_____________________________________________________________________________________
    let note = [];
    //0:(id: 0, title: Taras), 1:(id: 1, title: Evelyn),
    //note.style = "margin-left: -10px"
    
    render();
    
    let unique_id = 0;

//_____________________________________________________________________________________    
    //adds the input from textbox into let note Array
    function addNote() {
        
        let textbox = document.getElementById("note_input");
        let title_n = textbox.value;

        note.push({
          id: unique_id++,
          title: title_n,
        });

        
        render();
    }

    
//_____________________________________________________________________________________    
    //deletes the note
    function delete_Note(delete_id) {
      delete note[delete_id];
      render();
    }
    
    
//_____________________________________________________________________________________        
    function render() {
      //reset array
        document.getElementById("notes_list").innerHTML = "";


      //adds a div element in html
        note.forEach(function (notesTitle) {
            
            //adds the note (div)
            let element = document.createElement("div");
            element.innerHTML = "&bull; " + notesTitle.title;
            element.style = "margin-top: 20px;"
            
            //adds delete button (button)
            let delete_button = document.createElement("button");
            delete_button.innerHTML = "X";
            delete_button.className = "delete_button"
            delete_button.onclick = function (){delete_Note(notesTitle.id)}
            delete_button.id = notesTitle.id;
            element.appendChild(delete_button);
            
            let noteList = document.getElementById("notes_list");
            noteList.appendChild(element);

            
        });
    }

  </script>

</body>

</html>
