  <script>


//_____________________________________________________________________________________
    let note = [];
    //0:(id: 0, title: Taras), 1:(id: 1, title: Evelyn),
    
    render();
    
    let unique_id = 0;

//_____________________________________________________________________________________    
    //adds the input from textbox into let note Array
    function addNote() {
        
        let textbox = document.getElementById("note_input");
        let title_n = textbox.value;
        
        if (title_n == 0) {
          render() = false;
        }
        
        note.push({
          id: unique_id++,
          title: title_n,
        });

        
        render();
    }

    
//_____________________________________________________________________________________    
    //deletes the note
    function delete_Note(delete_id) {
      delete note[delete_id];
      render();
    }
    
    
//_____________________________________________________________________________________        
    function render() {
      //reset array
        document.getElementById("notes_list").innerHTML = "";


      //adds a div element in html
        note.forEach(function (notesTitle) {
            
            //adds the note (div)
            let element = document.createElement("div");
            element.innerHTML = "&bull; " + notesTitle.title;
            element.style = "margin-top: 20px;"
            
            //adds delete button (button)
            let delete_button = document.createElement("button");
            delete_button.innerHTML = "X";
            delete_button.className = "delete_button"
            delete_button.onclick = function (){delete_Note(notesTitle.id)}
            delete_button.id = notesTitle.id;
            element.appendChild(delete_button);
            
            let noteList = document.getElementById("notes_list");
            noteList.appendChild(element);

            
        });
    }

//_____________________________________________________________________________________            
    // "Your Name"'s Notes
    
    function name_notes() {
    let head;
    let head_input = prompt("Name:");
    head_input = head_input.charAt(0).toUpperCase()  + head_input.slice(1);
    if (head_input == null || head_input == "") {
      head = "Notes";
    } else {
      head = head_input + "'s Notes";
    }
    document.getElementById("headline").innerHTML = head;
    }
    
      
    
  </script>
